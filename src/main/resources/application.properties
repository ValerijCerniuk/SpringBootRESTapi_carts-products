spring.output.ansi.enabled=always
server.port = 8080

# Database
spring.datasource.url=jdbc:h2:mem:maindb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Email SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email@address
#spring.mail.password=password

spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

practicalTask1.app.jwtCookieName= practicalTask1
practicalTask1.app.jwtSecret= practicalTask1SecretKey
practicalTask1.app.jwtExpirationMs= 86400000
